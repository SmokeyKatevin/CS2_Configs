// ===========================
// MY CS2 AUTOEXEC CONFIGURATION
// ===========================

exec "bind_bomb.cfg";
exec "bind_buy.cfg";
exec "bind_quickswitch.cfg";
exec "settings_radar.cfg";
exec "viewmodel_default.cfg";

// MOUSE
sensitivity "1.10"
m_rawinput "1"

// KEYBINDS
bind "w" "+forward;";
bind "s" "+back;";
bind "q" "+left;";
bind "d" "+right;";
bind "mwheelup" "+jump;";
bind "mwheeldown" "+jump;";
bind "space" "+jump;";
bind "ctrl" "+duck;";
bind "alt" "+lookatweapon;";
bind "shift" "+sprint;";
bind "mouse1" "+attack;";
bind "mouse2" "+attack2;";
bind "mouse4" "+quick_switch;";
bind "mouse5" "slot2; slot1;";

// WEAPON SLOTS
bind "1" "slot1;";
bind "2" "slot2;";
bind "3" "slot3;";
bind "4" "slot4;";
bind "5" "slot5;";
bind "6" "slot6;";
bind "7" "slot7;";
bind "8" "slot8;";
bind "9" "slot9;";
bind "0" "slot10;";

// MISCELLANEOUS BINDS
bind "t" "+voicerecord;";
bind "f" "+lookatweapon;";
bind "q" "+spray_menu;";
bind "r" "+reload;";
bind "e" "+use;";
bind "l" "radio1;";
bind "m" "radio2;";
bind "g" "drop;";
bind "h" "+dropbomb;"
bind "b" "buymenu;";
bind "o" "toggle fps_max 0 200;";
bind "f1" "exec crosshair_default.cfg";
bind "f2" "exec crosshair_dot.cfg";
bind "f3" "exec viewmodel_default.cfg";
bind "f4" "exec viewmodel_meta.cfg";
bind "f5" "toggle volume 0.175 0.0;";
bind "f6" "toggle voice_modenable 1 0;";
bind "f8" "exec autoexec.cfg;";
bind "f9" "say_team gg; disconnect;";
bind "f10" "quit;";
bind "f11" "exec settings_practice.cfg;";

// GRENADE BINDS
bind "z" "slot7;";
bind "x" "slot8;";
bind "c" "slot6;";
bind "v" "slot10;";

// NETWORK SETTINGS
rate "786432"
cl_interp "0.031"
cl_interp_ratio "2"
cl_updaterate "128"
cl_cmdrate "128"
fps_max "0"

// SOUND SETTINGS
volume "0.175"
// voice_scale "0.1"
snd_mixahead "0.025"
snd_headphone_pan_exponent "2"
snd_front_headphone_position "45"
snd_rear_headphone_position "135"

// HUD SETTINGS
cl_hud_playercount_pos "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
net_graph "1"
net_graphproportionalfont "0"

// END PRINT
echo ""
echo "╔══════════════════════════════╗"
echo "║ AUTOEXEC LOADED SUCCESSFULLY ║"
echo "╚══════════════════════════════╝"
echo ""
host_writeconfig